<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="apple-touch-icon" href="logos/icon.png">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link rel="stylesheet" type="text/css" href="styles/colors.css">
		<link rel="stylesheet" type="text/css" href="styles/templates.css">
		<link rel="stylesheet" type="text/css" href="styles/video.css">

		<link rel="manifest" href="manifest.json">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<body class="grey">
		
			<div id="center">
				<!--<div id="testResponse" >Verify server connection</div>-->
				<div id="content">
					<div id="header" class="white">
						<div id="title" style="float: left">COMP5000</div>
						<div id="logo" style="float: right">Twitch for UNI</div>
					</div>
					<div id="lectSelect" class="roundedBox" >
						<div>Lecture 1</div>
						<div>Lecture 2</div>
						<div>Lecture 3</div>
					</div>
					<div id="frame">
						<div id="lectures" class="roundedBox">Lecture 1, Week 1: Introduction</div>
						<div id="main">
							<span id="vidFrame">
								<div style="height:100%;">
									<span id="vidControls" style="margin-top: 0px;border-radius: 0px;">
										<span style="display:  flex;">
											<button style="float: left;margin-right: 10px;background:  none;border:  none;font-size: 12pt;font-family:  inherit;">â‰¡</button>  
											<h3 style="margin: 0;width:  100%;display: flex;">Lecture 1, Week 1: Introduction</h3>
										</span>
									</span>
									<div style="height: inherit;position: relative;margin-top: -38px;">
										<div style="position:  absolute;bottom:  0px;width: 100%;">
											<span id="vidControls">
												<div style="width:40px; height:25px; overflow: hidden;">
													<i id="playPause" class="fa fa-play" ></i>
												</div>
												<!--<i class="fa fa-pause"></i>-->
												<input id="progressBar" type="range" min="1" max="100" value="50">
												<input id="audioSlider" type="range" min="1" max="100" value="50">
											</span>
										</div>
									</div>
								</div>
							</span>
							<video id="video" src="" width="100%">
							    Sorry, your browser doesn't support embedded videos.
							</video>
						</div>

						
						<div id="comments" class="roundedBox" style="max-height: 360px;height: -webkit-fill-available;">
						    <div style="position: relative;z-index: 9;">
								<button id="chatButton">Live Chat</button> 
						        <button id="chatActive">Comments</button>
						    </div>
							<div id="commentField" style="">
								<div style="height: -webkit-fill-available;">I'm a comment field</div>
								<form id="commentForm">
									<div id="commentInput">
										<input value="write a comment...">
									</div>
									<div id="commentSubmit">
										<button>&gt;</button>
									</div>
								</form>
							</div>
						</div>
					</div>
					
					<div>
						<input id="videoFile" type="file" />
					</div>
				</div>
		</div>

		<script src="script.js"></script>
		<script src="audio.js"></script>
